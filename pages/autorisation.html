<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Авторизация</title>
</head>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<header>
		<h1>Проект "HTTP-сервер"</h1>
	</header>
  
	<div class="container">
		<section>
			<h1>Авторизация</h1>
			<form action="personal" method="post">
				<div class="input-group">
					<label for="login">Имя:</label>
					<input type="text" id="login" name="login" maxlength="16" required>
				</div>
				<div class="input-group">
					<label for="password">Пароль:</label>
					<input type="text" id="password" name="password" maxlength="16" required>  
				</div>
				<div class="button">
					<button class="button" type="submit">Авторизоваться</button>
				</div>
			</form>
		</section>
	</div>
	<div class="footer">
		<a href="/">На главную</a>
		<a href="about">About</a>
	</div>
</body>
</html>
