<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Регистрация</title>
</head>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<header>
		<h1>Проект "HTTP-сервер"</h1>
	</header>
  
	<div class="container">
		<section>
			<h1>Регистрация</h1>
			<form action="submit" method="post">
				<div class="input-group">
					<label for="login">Имя:</label>
					<input type="text" name="login" id="login" maxlength="16" required>
				</div>
				<div class="input-group">
					<label for="password">Пароль:</label>
					<input type="text" name="password" id="password" maxlength="16" required>  
				</div>
				<div class="input-group">
					<label for="scales">Доступ к личному кабинету</label>
				    <input type="checkbox" id="personal" name="personal" value="personal" checked />
				</div>
				<div class="button">
					<button class="button" type="submit">Зарегистрироваться</button>
				</div>
			</form>
		</section>
	</div>
	<div class="footer">
		<a href="/">На главную</a>
		<a href="about">About</a>
	</div>
</body>
</html>
